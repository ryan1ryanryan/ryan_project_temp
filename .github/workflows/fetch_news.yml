name: AI News Update

on:
  schedule:
    # Runs every hour at the start of the hour
    - cron: '0 * * * *'
  # Allows you to manually trigger the workflow from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      # Required to allow the bot to commit and push news.json back to the repo
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Raw News and Run AI Tagging
        env:
          # These secrets must be set in your GitHub Repo Settings
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Fetch news for your primary interest (e.g., technology)
          # We fetch 100 articles to ensure your filter has plenty to work with
          curl "https://newsapi.org/v2/everything?q=technology&language=en&pageSize=100&apiKey=$NEWS_API_KEY" > raw_news.json
          
          # Run the Python script to process raw_news.json into news.json
          python3 process_news.py

      - name: Commit and Push Enriched News
        run: |
          git config --global user.name "Ryan-AI-Bot"
          git config --global user.email "bot@github.com"
          
          # Add the generated news.json
          git add news.json
          
          # Only commit if there are changes to avoid workflow errors
          git commit -m "Automated AI-Categorized News Update" || exit 0
          
          git push
