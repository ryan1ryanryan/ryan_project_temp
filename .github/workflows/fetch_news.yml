name: AI News Update
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Fetch Raw News
        run: |
          curl "https://newsapi.org/v2/everything?q=tech+OR+gaming&language=en&pageSize=100&apiKey=${{ secrets.NEWS_API_KEY }}" -o raw_news.json

      - name: Run AI Processor
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USER_LIKES: "gaming, pc parts, tech"
          USER_IGNORED: "trump, republican, fox news"
        run: python process_news.py

      - name: Commit and Push
        run: |
          git config --global user.name "Ryan-AI-Bot"
          git config --global user.email "bot@github.com"
          git add news.json
          git commit -m "Automated AI-Categorized News Update" || echo "No changes"
          git pull --rebase origin main
          git push origin main
