<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Sauce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="index.html" class="nav-link active">HOME</a></li>
                <li><a href="settings.html" class="nav-link">PREFERENCES</a></li>
            </ul>
        </nav>
    </header>
    <main class="main" style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
        <h1 style="text-align:center; font-size: 3.5rem; margin-bottom: 0.5rem; 
                   background: linear-gradient(to right, #ff4b2b, #2b67ff); 
                   -webkit-background-clip: text; 
                   -webkit-text-fill-color: transparent; 
                   font-weight: 900;">
            News Sauce
        </h1>
        <p id="loading-status" style="text-align:center; color:#64748b; margin-bottom: 2rem; font-weight: 500;">
            Loading your personalized feed...
        </p>
        <div id="news-container" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
