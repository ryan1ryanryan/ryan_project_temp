<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>AI Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><nav class="nav"><ul>
        <li><a href="index.html" class="nav-link">HOME</a></li>
        <li><a href="settings.html" class="nav-link active">AI TRAINING</a></li>
    </ul></nav></header>
    <main class="main" style="max-width:600px; margin:auto; padding:2rem;">
        <h1>Training Center</h1>
        <div class="setting-card">
            <h3>ğŸ‘ Likes</h3>
            <input type="text" id="like-input"><button onclick="addWord('interest')">Add</button>
            <div id="interest-tags"></div>
        </div>
        <div class="setting-card">
            <h3>ğŸš« Ignores</h3>
            <input type="text" id="ignore-input"><button onclick="addWord('ignore')">Add</button>
            <div id="ignore-tags"></div>
        </div>
        <button class="btn-sync" onclick="window.location.href='index.html?sync=true'">ğŸš€ SYNC NOW</button>
    </main>
    <script>
        function addWord(t){
            const i=document.getElementById(`${t==='interest'?'like':'ignore'}-input`);
            const v=i.value.trim().toLowerCase(); if(!v)return;
            const l=JSON.parse(localStorage.getItem(`ryan_${t}`))||[];
            if(!l.includes(v)){l.push(v); localStorage.setItem(`ryan_${t}`, JSON.stringify(l));}
            i.value=''; render();
        }
        function render(){
            ['interest','ignore'].forEach(t=>{
                const l=JSON.parse(localStorage.getItem(`ryan_${t}`))||[];
                document.getElementById(`${t==='interest'?'interest':'ignore'}-tags`).innerHTML = l.map(w=>`<span>${w}</span>`).join('');
            });
        }
        window.onload=render;
    </script>
</body>
</html>
